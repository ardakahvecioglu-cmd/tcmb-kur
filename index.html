<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=640, initial-scale=1, user-scalable=no" />
<title>Canlı Kurlar</title>

<style>
  body {
    margin:0; background:#0f1115; color:#fff;
    font-family:Segoe UI,Roboto,Arial;
    width:100%; height:100vh; overflow:hidden; position:relative;
  }
  header {
    position:absolute; left:15px; right:15px; bottom:95px;
    font-size:18px; color:#bbb; text-align:left;
  }
  footer {
    position:absolute; bottom:0; left:0; width:100%;
    display:flex;
    justify-content:center;   /* ← ekle */
    padding:10px 15px;
    background:rgba(0,0,0,0.8);
    border-top:1px solid #222;
}
  .card {
    flex:1;
    text-align:center;
    margin:0 3px;   /* ← 3px en ideal */
    background:#1a1f29;
    border-radius:12px;
    padding:8px 6px;
}

  .label { font-size:12px; color:#aaa; }
  .value-box {
      height:26px;
      line-height:26px;
      display:flex;
      justify-content:center;
      align-items:center;
  }
  .val {
    font-size:22px;
    font-weight:bold;
    display:block;
  }
</style>
</head>

<body>

<header><span id="time">Yükleniyor...</span></header>

<footer>

  <div class="card">
    <div class="label">USD / TRY</div>
    <div class="value-box">
      <span id="usd" class="val">--</span>
    </div>
  </div>

  <div class="card">
    <div class="label">EUR / TRY</div>
    <div class="value-box">
      <span id="eur" class="val">--</span>
    </div>
  </div>

  <div class="card">
    <div class="label">GBP / TRY</div>
    <div class="value-box">
      <span id="gbp" class="val">--</span>
    </div>
  </div>

  <div class="card">
    <div class="label">GRAM ALTIN</div>
    <div class="value-box">
      <span id="gold" class="val">--</span>
    </div>
  </div>

</footer>

<script>

// TAURUS'ta %100 çalışan renk yöntemi: 
// Değeri DOM'a sonradan inline style ile YAZMAK.
function show(id, val){
  document.getElementById(id).innerHTML =
    "<span style='color:#f5c518; font-weight:bold; font-size:22px;'>" + val + "</span>";
}

var cacheUSD = null;

function applyChange(id, value){
  if(!isFinite(value)){
    show(id, "--");
    return;
  }
  show(id, value.toFixed(2));
}

function fetchRates(){
  fetch("/.netlify/functions/tcmb")
    .then(r => r.json())
    .then(data => {

      cacheUSD = data.USD;

      applyChange("usd", data.USD);
      applyChange("eur", data.EUR);
      applyChange("gbp", data.GBP);

      document.getElementById("time").innerHTML =
        "Son güncelleme: " + new Date().toLocaleTimeString("tr-TR");

      fetchGold();
    });
}

function fetchGold(){
  if(!cacheUSD) return;

  fetch("https://data-asg.goldprice.org/dbXRates/USD")
    .then(r => r.json())
    .then(j => {
      var ons = j.items[0].xauPrice;
      var gram = (ons * cacheUSD) / 31.1035;
      applyChange("gold", gram);
    });
}

window.onload = fetchRates;
setInterval(fetchRates, 60000);

</script>

</body>
</html>
