<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=640, initial-scale=1, user-scalable=no" />
<title>Canlı Kurlar</title>
<style>
  body {
    margin:0; background:#0f1115; color:#fff;
    font-family:Segoe UI,Roboto,Arial;
    width:100vw; height:100vh; overflow:hidden; position:relative;
  }
  header {
    position:absolute; left:15px; right:15px; bottom:95px;
    font-size:18px; color:#bbb; text-align:left;
  }
  footer {
    position:absolute; bottom:0; left:0; width:100%;
    display:flex; justify-content:space-between;
    padding:10px 15px;
    background:rgba(0,0,0,0.8);
    border-top:1px solid #222;
  }
  .card {
    flex:1; text-align:center; margin:0 5px;
    background:#1a1f29; border-radius:12px; padding:8px 6px;
  }
  .label { font-size:12px; color:#aaa; }
  .value-box { height:26px; position:relative; }
  .val {
    position:absolute; left:0; right:0; top:0;
    font-size:22px; font-weight:bold;
    display:block;
    color:#f5c518; /* HER ZAMAN SARI */
  }
</style>
</head>

<body>

<header><span id="time">Yükleniyor...</span></header>

<footer>

  <div class="card">
    <div class="label">USD / TRY</div>
    <div class="value-box">
      <span id="usd" class="val">--</span>
    </div>
  </div>

  <div class="card">
    <div class="label">EUR / TRY</div>
    <div class="value-box">
      <span id="eur" class="val">--</span>
    </div>
  </div>

  <div class="card">
    <div class="label">GBP / TRY</div>
    <div class="value-box">
      <span id="gbp" class="val">--</span>
    </div>
  </div>

  <div class="card">
    <div class="label">GRAM ALTIN</div>
    <div class="value-box">
      <span id="gold" class="val">--</span>
    </div>
  </div>

</footer>

<script>

var cacheUSD = 0;

// Her zaman sarı yazdır
function setVal(id, value){
  document.getElementById(id).innerHTML =
    isFinite(value) ? value.toFixed(2) : "--";
}

function fetchAll(){
  fetch("/.netlify/functions/tcmb")
    .then(r => r.json())
    .then(data => {

      cacheUSD = data.USD;

      setVal("usd", data.USD);
      setVal("eur", data.EUR);
      setVal("gbp", data.GBP);

      // Function içinde ONS varsa
      const ons = data.ONS;
      const gram = (ons * cacheUSD) / 31.1035;

      setVal("gold", gram);

      document.getElementById("time").innerHTML =
        "Son güncelleme: " + new Date().toLocaleTimeString("tr-TR");
    })
    .catch(()=>{});
}

window.onload = fetchAll;
setInterval(fetchAll, 60000);

</script>

</body>
</html>
